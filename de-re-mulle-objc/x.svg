<svg width="512" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Shape bounding boxes -->
    <rect x="50" y="50" width="120" height="80" fill="none" opacity="0"/>
    <rect x="250" y="50" width="160" height="80" fill="none" opacity="0"/> 
    <rect x="50" y="250" width="160" height="80" fill="none" opacity="0"/>
    <rect x="250" y="250" width="160" height="80" fill="none" opacity="0"/>

    <!-- Shapes -->
    <rect x="60" y="60" width="100" height="60" rx="15" 
          fill="#FF9ECD" stroke="#333" stroke-width="6"/>
    <path d="M260 60 L400 60 L400 120 L260 120 Z" 
          fill="#90E0EF" stroke="#333" stroke-width="6"/>
    <rect x="60" y="260" width="140" height="60" rx="15"
          fill="#FFB703" stroke="#333" stroke-width="6"/>
    <rect x="260" y="260" width="140" height="60" rx="15"
          fill="#8ECAE6" stroke="#333" stroke-width="6"/>

    <!-- Label bounding boxes -->
    <rect x="45" y="140" width="130" height="30" fill="none" opacity="0"/>
    <rect x="245" y="140" width="170" height="30" fill="none" opacity="0"/>
    <rect x="45" y="340" width="170" height="30" fill="none" opacity="0"/>
    <rect x="245" y="340" width="170" height="30" fill="none" opacity="0"/>

    <!-- Labels -->
    <text x="70" y="160" font-family="Poppins, sans-serif" font-size="16" font-weight="bold">MyContainer</text>
    <text x="270" y="160" font-family="Poppins, sans-serif" font-size="16" font-weight="bold">MulleObjCClassCluster</text>
    <text x="55" y="360" font-family="Poppins, sans-serif" font-size="16" font-weight="bold">_MySmallContainer</text>
    <text x="260" y="360" font-family="Poppins, sans-serif" font-size="16" font-weight="bold">_MyLargeContainer</text>

    <!-- Connections -->
    <path d="M110 120 L110 250" fill="none" stroke="#333" stroke-width="4" marker-end="url(#arrow)"/>
    <path d="M330 120 L330 250" fill="none" stroke="#333" stroke-width="4" marker-end="url(#arrow)"/>
    <path d="M160 90 L250 90" fill="none" stroke="#333" stroke-width="4" marker-end="url(#arrow)"/>

    <!-- Arrow marker -->
    <defs>
        <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5"
                markerWidth="6" markerHeight="6" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#333"/>
        </marker>
    </defs>
</svg>
